{% extends 'devcup/base.html' %}
{% block title %}Propose a Project{% endblock %}
{% block content %}
	<form action="." method="POST" class="well" style="margin: 20px;">
		{% csrf_token %}
		<legend>Propose a Project</legend>

		<label>Title</label>
		<input type="text" >

		<label>Offices</label>
		<select multiple="multiple" name="offices" id="id_offices"></select>
		<span class="help-block">Hold down "Control", or "Command" on a Mac, to select more than one.</span>

		<label>Address</label>
		<input type="text" class="google-map" name="address" >

		<br />
		<br />

		<input type="submit" value="Submit" class="btn btn-primary btn-large"/>
	</form>
{% endblock %}
