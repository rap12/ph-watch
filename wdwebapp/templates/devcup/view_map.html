{% extends 'devcup/base.html' %}
{% block content %}
<div id="mainpanel">
	<header id="mainheader">
		<nav>
			<div class="btn-group">
				<button type="button" class="btn">View Projects</button>
				<button type="button" class="btn">Propose a Project</button>
			</div>
			<div class="btn-group pull-right">
				<button type="button" class="btn">Sign in</button>
				<button type="button" class="btn">Register</button>
			</div>
		</nav>
	</header>
	<div class="clearfix"></div>
	<div id="content">
		<div id="sortpanel">
			<h3>Projects</h3>
			<div id="sortbuttons">
				<h6>SORT:</h6>
				<div class="btn-group">
					<button type="button" class="btn"><i class="icon-calendar"></i> DATE</button>
					<button type="button" class="btn"><i class="icon-signal"></i> RATING</button>
					<button type="button" class="btn"><i class="icon-check"></i> PROGRESS</button>
				</div>
				<div class="clearfix"></div>
			</div>
		</div>
		<div id="project-list">
			<ul class="unstyled">
				<li class="row-fluid">
					<div class="span4 project-buttons btn-group">
						<button type="button" class="btn"><i class="icon-thumbs-up"></i> 1000<br />Likes</button>
						<button type="button" class="btn"><i class="icon-tasks"></i> 100%<br />Progress</button>
					</div>
					<div class="span8">
						<h3>Road repair in Kanto Tinio St.</h3>
						{{ gmap.map }}
						<h6>POSTED BY: <span class="label label-info">MMDA</span></h6>
					</div>
					<div class="clearfix"></div>
				</li>
			</ul>
		</div>
	</div>
</div>
{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}gmapi/js/jquery.gmapi.js"></script>	
	<script type="text/javascript">
		window.myobj = {
			markerOver: function() { this.openInfoWindow(); },
			markerOut: function() { this.closeInfoWindow(); }
		};
	</script>
{% endblock %}
