<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% block title %}{% endblock %}</title>
	<meta name="description" content="">

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
	<!-- {% block css %}
	{% endblock %} -->

	<script src="{{ STATIC_URL }}js/libs/modernizr-2.5.3.min.js"></script>
</head>
<body>
	<!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->

	<div role="main">
		<div id="mainpanel">
			<header id="mainheader">
				<nav>
					<div class="btn-group">
						<button type="button" class="btn">View Projects</button>
						<button type="button" class="btn">Propose a Project</button>
					</div>
					<div class="btn-group pull-right">
						<button type="button" class="btn">Sign in</button>
						<button type="button" class="btn">Register</button>
					</div>
				</nav>
			</header>
			<div class="clearfix"></div>
			<div id="content">
				<div id="sortpanel">
					<h3>Projects</h3>
					<div id="sortbuttons">
						<h6>SORT:</h6>
						<div class="btn-group">
							<button type="button" class="btn"><i class="icon-calendar"></i> DATE</button>
							<button type="button" class="btn"><i class="icon-signal"></i> RATING</button>
							<button type="button" class="btn"><i class="icon-check"></i> PROGRESS</button>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div id="project-list">
					<ul class="unstyled">
						<li class="row-fluid">
							<div class="span4 project-buttons btn-group">
								<button type="button" class="btn"><i class="icon-thumbs-up"></i> 1000<br />Likes</button>
								<button type="button" class="btn"><i class="icon-tasks"></i> 100%<br />Progress</button>
							</div>
							<div class="span8">
								<h3>Road repair in Kanto Tinio St.</h3>
								<h6>POSTED BY: <span class="label label-info">MMDA</span></h6>
							</div>
							<div class="clearfix"></div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
	<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.7.1.min.js"><\/script>')</script>

	<script src="{{ STATIC_URL }}js/plugins.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap-button.js"></script>
	<script src="{{ STATIC_URL }}js/script.js"></script>
	
	<!-- {% block scripts %}
	{% endblock %} -->

	<script>
		var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
		(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
		g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
		s.parentNode.insertBefore(g,s)}(document,'script'));
	</script>
</body>
</html>
